<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email List</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="root">
        <h3 >Join our email list</h3>
        <p> To join our list, enter your name and email address below </p>
        <div class="content">
            <div class="input">
                <div class="label">Email</div>
                <input type="text">
            </div>
            <div class="input">
                <div class="label">First Name</div>
                <input type="text">
            </div>
            <div class="input">
                <div class="label">Last Name</div>
                <input type="text">
            </div>
        </div>
        <div class="submit">
            <button>Submit</button>
        </div>
    </div>
    

</body>
</html>
