<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="root">
        <header>
            <img src="https://www.southeastlinuxfest.org/wp-content/uploads/2014/06/Murach_image-300x300.jpg"
                alt="murach">
        </header>

        <div class="content">
            <div class="survey">
                <div class="title">
                    Survey
                </div>
                <p>If you have a moment, we'd appreciate it if you would fill out this survey</p>
            </div>
            <div class="infor">
                <div class="title">
                    Your information:
                </div>
                <div class="infor-body">
                    <div class="infor-body__item">
                        <label for="" class="label">First Name</label>
                        <input type="text" class="input">
                    </div>
                    <div class="infor-body__item">
                        <label for="" class="label">Last Name</label>
                        <input type="text" class="input">
                    </div>
                    <div class="infor-body__item">
                        <label for="" class="label">Email</label>
                        <input type="text" class="input">
                    </div>
                    <div class="infor-body__item">
                        <label for="" class="label">Date of Birth</label>
                        <input type="text" class="input">
                    </div>
                </div>
            </div>
            <div class="hear">
                <div class="title">
                    How dis you hear about us ?
                </div>
                <div class="hear-body">
                    <div class="hear-body__item">
                        <input type="radio" name="hear" id="hear1">
                        <label for="hear1">Search engine</label>
                    </div>
                    <div class="hear-body__item">
                        <input type="radio" name="hear" id="hear2">
                        <label for="hear2">Word of mouth</label>
                    </div>
                    <div class="hear-body__item">
                        <input type="radio" name="hear" id="hear3">
                        <label for="hear3">Social Media</label>
                    </div>
                    <div class="hear-body__item">
                        <input type="radio" name="hear" id="hear4">
                        <label for="hear4">Other</label>
                    </div>
                </div>
            </div>
            <div class="would">
                <div class="title">
                    Would you like to receive announcements about new CDs and special offers?
                </div>
                <div class="would-body">
                    <div class="would-body__item">
                        <input type="checkbox" name="would" id="would1">
                        <label for="would1">YES, I'd like that.</label>
                    </div>
                    <div class="would-body__item">
                        <input type="checkbox" name="would" id="would1">
                        <label for="would1">YES, please send me email annoucements.</label>
                    </div>
                </div>

                <div class="contact">
                    <span>Please contact me by: </span> 
                    <select name="" id="">
                        <option value="email">Email or postal mail</option>
                        <option value="phone">Phone</option>
                        <option value="mail">Mail</option>
                    </select>
                </div>
            </div>
        </div>

        <footer>
            <button class="submit">
                Submit
            </button>
        </footer>
    </div>
</body>

</html>
